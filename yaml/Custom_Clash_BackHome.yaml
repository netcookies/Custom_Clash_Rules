---
port: 7890
socks-port: 7891
allow-lan: true
mode: rule
log-level: info

dns:
  enable: true
  listen: 0.0.0.0:53
  enhanced-mode: redir-host
  nameserver:
    - 223.5.5.5
    - 114.114.114.114

proxies: []

# 后续会追加 proxy-groups 和 rule-providers


proxy-groups:
  - name: 🚀 手动选择
    type: select
    proxies: []
  - name: 🍎 苹果服务
    type: select
    proxies: [🎯 全球直连]
  - name: 🚀 测速工具
    type: select
    proxies: [🎯 全球直连]
  - name: 🐟 漏网之鱼
    type: select
    proxies: [🎯 全球直连]
  - name: 🎯 全球直连
    type: select
    proxies: []
  - name: 🌸 红杏影视
    type: url-test
    include-all: true
    filter: (?i)红杏|红杏云|hongxingdl|hongxing|hongxingyun
    url: https://cp.cloudflare.com/generate_204
    interval: 300
    tolerance: 50

rule-providers:
  Custom_Direct:
    type: http
    behavior: classical
    path: ./ruleset/Custom_Direct.yaml
    url: "https://raw.githubusercontent.com/Aethersailor/Custom_OpenClash_Rules/main/rule/Custom_Direct.list"
    interval: 28800
    format: text
  Custom_Proxy:
    type: http
    behavior: classical
    path: ./ruleset/Custom_Proxy.yaml
    url: "https://raw.githubusercontent.com/Aethersailor/Custom_OpenClash_Rules/main/rule/Custom_Proxy.list"
    interval: 28800
    format: text
  hxmovie:
    type: http
    behavior: classical
    path: ./ruleset/hxmovie.yaml
    url: "https://raw.githubusercontent.com/netcookies/Custom_Clash_Rules/main/rules/hxmovie.list"
    interval: 28800
    format: text

rules:
  - GEOIP,cn,🎯 全球直连,no-resolve
  - MATCH,🐟 漏网之鱼
