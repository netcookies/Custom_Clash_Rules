rules:
  - GEOSITE,gfw,🚀 手动选择
  - GEOIP,telegram,no-resolve,🚀 手动选择
  - GEOIP,facebook,no-resolve,🚀 手动选择
  - GEOIP,twitter,no-resolve,🚀 手动选择
  - MATCH,🎯 全球直连


rule-providers:
🌸 红杏影视:
  type: http
  behavior: classical
  path: ./ruleset/🌸 红杏影视.yaml
  url: "https://raw.githubusercontent.com/netcookies/Custom_Clash_Rules/main/rules/hxmovie.list"
  interval: 28800
  format: text



proxy-groups:
  - name: 🚀 手动选择
    type: select
    proxies: ['♻️ 自动选择', '.*']
  - name: ♻️ 自动选择
    type: url-test
    include-all: false
    url: .*
    interval: https://cp.cloudflare.com/generate_204`300
    tolerance: 50

  - name: 🎯 全球直连
    type: select
    proxies: ['DIRECT']
  - name: 🌸 红杏影视
    type: url-test
    include-all: false
    url: (红杏|红杏云|hongxingdl|hongxing|hongxingyun)
    interval: https://cp.cloudflare.com/generate_204`300
    tolerance: 50


