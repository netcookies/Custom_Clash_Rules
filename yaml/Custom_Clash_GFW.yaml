port: 8080
socks-port: 1080
mixed-port: 7890
redir-port: 7891
tproxy-port: 7892
allow-lan: true
bind-address: "*"
mode: rule
log-level: warning
external-controller: 0.0.0.0:9090
find-process-mode: off
unified-delay: true
tcp-concurrent: true
keep-alive-idle: 600
keep-alive-interval: 15
external-ui: ui
external-ui-url: https://ghfast.top/https://github.com/Zephyruso/zashboard/releases/latest/download/dist.zip
geodata-mode: false
geo-auto-update: true
geo-update-interval: 24

geox-url:
  geoip: https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat
  geosite: https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat
  mmdb: https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country-lite.mmdb
  asn: https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/GeoLite2-ASN.mmdb

tun:
  stack: mixed
  auto-route: true
  auto-detect-interface: true
  strict-route: false
  mtu: 9000
  gso: true
  gso-max-size: 65536
  dns-hijack:
    - any:53
    - tcp://any:53

dns:
  listen: 0.0.0.0:1053
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "+.lan"
    - "+.local"
    - "GEOSITE:cn"
  fake-ip-filter-mode: blacklist
  use-system-hosts: true
  use-hosts: true


sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true

profile:
  store-selected: true
  store-fake-ip: true

proxy-groups:
  - name: 🚀 手动选择
    type: select
    include-all: true
    proxies:
      - ♻️ 自动选择
  - name: ♻️ 自动选择
    type: url-test
    include-all: true
    url: https://cp.cloudflare.com/generate_204
    interval: 300
    tolerance: 50
  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
  - name: 🌸 红杏影视
    type: url-test
    include-all: true
    filter: (?i)红杏|红杏云|hongxingdl|hongxing|hongxingyun
    url: https://cp.cloudflare.com/generate_204
    interval: 300
    tolerance: 50

rule-providers:
  hxmovie:
    type: http
    behavior: classical
    path: ./ruleset/hxmovie.yaml
    url: "https://raw.githubusercontent.com/netcookies/Custom_Clash_Rules/main/rules/hxmovie.list"
    interval: 28800
    format: text

rules:
  - GEOSITE,gfw,🚀 手动选择
  - RULE-SET,hxmovie,🌸 红杏影视
  - GEOIP,telegram,🚀 手动选择,no-resolve
  - GEOIP,facebook,🚀 手动选择,no-resolve
  - GEOIP,twitter,🚀 手动选择,no-resolve
  - MATCH,🎯 全球直连
