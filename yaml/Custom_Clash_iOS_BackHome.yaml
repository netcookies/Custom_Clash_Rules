rules:
  - GEOSITE,cn,🎯 全球直连
  - GEOIP,cn,no-resolve,🎯 全球直连
  - GEOSITE,apple,🍎 苹果服务
  - GEOSITE,google-cn,🎯 全球直连
  - GEOSITE,category-speedtest,🚀 测速工具
  - MATCH,🐟 漏网之鱼


rule-providers:
🎯 全球直连:
  type: http
  behavior: classical
  path: ./ruleset/🎯 全球直连.yaml
  url: "https://raw.githubusercontent.com/Aethersailor/Custom_OpenClash_Rules/main/rule/Custom_Direct.list"
  interval: 28800
  format: text

🚀 手动选择:
  type: http
  behavior: classical
  path: ./ruleset/🚀 手动选择.yaml
  url: "https://raw.githubusercontent.com/Aethersailor/Custom_OpenClash_Rules/main/rule/Custom_Proxy.list"
  interval: 28800
  format: text

🌸 红杏影视:
  type: http
  behavior: classical
  path: ./ruleset/🌸 红杏影视.yaml
  url: "https://raw.githubusercontent.com/netcookies/Custom_Clash_Rules/main/rules/hxmovie.list"
  interval: 28800
  format: text



proxy-groups:
  - name: 🚀 手动选择
    type: select
    proxies: ['.*']
  - name: 🍎 苹果服务
    type: select
    proxies: ['🎯 全球直连', '🚀 手动选择']
  - name: 🚀 测速工具
    type: select
    proxies: ['🎯 全球直连', '🚀 手动选择']
  - name: 🐟 漏网之鱼
    type: select
    proxies: ['🚀 手动选择', '🎯 全球直连']
  - name: 🎯 全球直连
    type: select
    proxies: ['DIRECT']
  - name: 🌸 红杏影视
    type: url-test
    include-all: false
    url: (红杏|红杏云|hongxingdl|hongxing|hongxingyun)
    interval: https://cp.cloudflare.com/generate_204`300
    tolerance: 50


